<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Morbilidad</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
    <link href="Botones.css" rel="stylesheet" type="text/css">
    <link href="Body.css" rel="stylesheet" type="text/css">
  </head>
  <body id="bodyPrincipal">
    <div align="center"><p id="tituloPaginas">Morbilidad en El Salvador</p></div>
    <br/>
    <div id="alumno-form">
      <form id="alumno" method="post" action="">
        <fieldset class="divLogin">
          <br/><br/><br/>
          <label for="usuario">Usuario:</label> <input type="text" placeholder="Nombre de usuario" id="usuario" required/>
          <br/><br/><br/>
          <label for="contrase単a">Contrase単a:</label> <input type="text" placeholder="Contrase単a de usuario" id="contrase単a" pattern="[A-Z]{2}[0-9]{5}" title="AA00000"/>
          <br/><br/><br/>
          <input type="submit" name="submit" id="botonAceptar" value="Aceptar" align="center"/>
        </fieldset>
      </form>
    </div>
    <button id="botonAdministrar" class="boton" onclick="location='AdministrarInformacion.html'"><br/><img src=Imagenes/tuercas.PNG width="100" height="100"><h1>Administrar Informacion</h1><br/></button>
    <br/>
    <button id="botonFormulas" class="boton" onclick="location='FormulasDeMorbilidad.html'"><br/><img src=Imagenes/pi_rojo.PNG width="100" height="100"><h1>Formulas Morbilidad</h1><br/></button>
    <button id="botonConsultar" class="boton" onclick="location='ConsultarInformacion.html'"><br/><img src=Imagenes/lupa_verde.PNG width="100" height="100"><h1>Consultar Informacion General de Morbilidad</h1><br/></button>
    <br/>
    <br/>
  </body>
</html>
